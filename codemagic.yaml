workflows:
  salaryinfo-ios-apns:
    name: SalaryInfo iOS with APNs
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      groups:
        - appstore_credentials
      
      vars:
        BUNDLE_ID: "com.pocket.salaryinfo"
        APP_STORE_APPLE_ID: 6756042000
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        FLUTTER_BUILD_NAME: "1.0.11"
        FLUTTER_BUILD_NUMBER: "5"
        
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # üîê Setup Code Signing
      - name: Setup keychain and certificates
        script: |
          set -e
          keychain initialize
          
          echo "üîê Fetching signing certificates for $BUNDLE_ID"
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          
          keychain add-certificates
          xcode-project use-profiles
          
          echo "‚úÖ Code signing configured"

      # üßπ Clean Project
      - name: Clean project
        script: |
          set -e
          echo "üßπ Cleaning project..."
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/build
          
          echo "‚úÖ Project cleaned"

      # üì¶ Install Dependencies
      - name: Install Flutter packages
        script: |
          set -e
          echo "üì¶ Installing Flutter packages..."
          flutter pub get
          
          echo "‚úÖ Flutter packages installed"

      - name: Install iOS pods with APNs
        script: |
          set -e
          echo "üì± Installing iOS pods with APNs support..."
          cd ios
          
          # Clean pod cache
          pod cache clean --all
          
          # Install pods
          pod install --repo-update --verbose
          
          echo "‚úÖ iOS pods installed"
          cd ..

      # üîç Verify Firebase Configuration
      - name: Verify Firebase setup
        script: |
          set -e
          echo "üîç Verifying Firebase configuration..."
          
          # Check GoogleService-Info.plist
          if [ -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "‚úÖ GoogleService-Info.plist found"
            
            # Extract project ID
            PROJECT_ID=$(/usr/libexec/PlistBuddy -c "Print :PROJECT_ID" ios/Runner/GoogleService-Info.plist 2>/dev/null || echo "")
            if [ "$PROJECT_ID" = "scgfs-salary-app" ]; then
              echo "‚úÖ Correct Firebase Project: $PROJECT_ID"
            else
              echo "‚ö†Ô∏è Unexpected Firebase Project: $PROJECT_ID"
            fi
          else
            echo "‚ùå GoogleService-Info.plist NOT FOUND!"
            exit 1
          fi
          
          # Check Podfile for Firebase pods
          if grep -q "Firebase" ios/Podfile; then
            echo "‚úÖ Firebase pods found in Podfile"
          else
            echo "‚ùå Firebase pods NOT FOUND in Podfile!"
            exit 1
          fi
          
          echo "‚úÖ Firebase configuration verified"

      # üèóÔ∏è Build iOS App
      - name: Build iOS IPA
        script: |
          set -e
          echo "üèóÔ∏è Building iOS IPA..."
          
          flutter build ipa \
            --release \
            --build-name="$FLUTTER_BUILD_NAME" \
            --build-number="$FLUTTER_BUILD_NUMBER" \
            --export-options-plist=/Users/builder/export_options.plist \
            --verbose
          
          echo "‚úÖ IPA built successfully"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - hazajadded@gmail.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true