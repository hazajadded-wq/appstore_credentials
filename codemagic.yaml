workflows:
  salaryinfo-ios:
    name: SalaryInfo iOS (Firebase Modular Headers Fixed)
    instance_type: mac_mini_m2
    max_build_duration: 90

    environment:
      groups:
        - appstore_credentials

      vars:
        BUNDLE_ID: "com.pocket.salaryinfo"
        APP_STORE_APPLE_ID: 6756042000
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        FLUTTER_BUILD_NAME: "1.0.12"
        FLUTTER_BUILD_NUMBER: "12"
        COCOAPODS_DISABLE_STATS: "true"

      flutter: "3.22.0"
      xcode: latest
      cocoapods: default

    scripts:
      # --------------------------------------------------
      # 1) AGGRESSIVE Clean Process for Firebase Issues
      # --------------------------------------------------
      - name: Aggressive Clean for Firebase
        script: |
          set -e
          echo "üßπ AGGRESSIVE cleaning for Firebase modular headers issue..."
          
          # Flutter clean
          flutter clean
          
          # Remove ALL iOS build artifacts
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/Flutter/Flutter.podspec
          rm -rf ios/Runner.xcworkspace
          rm -rf ios/build
          rm -f ios/Podfile.lock
          
          # Remove derived data and other caches
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/.pub-cache/hosted/pub.dev/firebase_messaging*
          
          # Clear ALL pod caches
          pod cache clean --all
          pod repo update
          
          echo "‚úÖ AGGRESSIVE clean completed"

      # --------------------------------------------------
      # 2) Setup code signing
      # --------------------------------------------------
      - name: Setup code signing
        script: |
          set -e
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles

      # --------------------------------------------------
      # 3) Get Flutter packages with clean cache
      # --------------------------------------------------
      - name: Get Flutter packages
        script: |
          set -e
          echo "üì¶ Getting Flutter packages with clean cache..."
          
          # Clear pub cache for problematic packages
          flutter pub cache clean
          flutter pub get
          
          echo "‚úÖ Flutter packages fetched"

      # --------------------------------------------------
      # 4) Apply Firebase Modular Headers Fix
      # --------------------------------------------------
      - name: Apply Firebase Modular Headers Fix
        script: |
          set -e
          echo "üîß Applying Firebase modular headers fix..."
          
          cd ios
          
          # Create backup of original Podfile
          if [ -f "Podfile" ]; then
            cp Podfile Podfile.backup
            echo "üìÑ Original Podfile backed up"
          fi
          
          # Create enhanced Podfile with Firebase fixes
          cat > Podfile << 'EOF'
          # Uncomment this line to define a global platform for your project
          platform :ios, '12.0'

          # CocoaPods analytics sends network stats synchronously affecting flutter build latency.
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(
              File.join('..', 'Flutter', 'Generated.xcconfig'),
              __FILE__
            )
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run flutter pub get first."
            end

            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end

            raise "FLUTTER_ROOT not found in Generated.xcconfig"
          end

          require File.expand_path(
            File.join('packages', 'flutter_tools', 'bin', 'podhelper'),
            flutter_root
          )

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks! :linkage => :static
            use_modular_headers!

            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
            
            target 'RunnerTests' do
              inherit! :search_paths
            end
          end

          # CRITICAL: Enhanced post_install for Firebase modular headers fix
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)

              target.build_configurations.each do |config|
                # Basic iOS settings
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
                config.build_settings['CLANG_ENABLE_MODULES'] = 'YES'
                
                # CRITICAL: Main fix for Firebase modular headers
                config.build_settings['CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES'] = 'YES'
                config.build_settings['DEFINES_MODULE'] = 'YES'
                config.build_settings['SWIFT_VERSION'] = '5.0'
                
                # Additional Xcode 14+ compatibility fixes
                config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'i386'
                
                # CRITICAL: Specific Firebase messaging fixes
                if target.name == 'firebase_messaging' || target.name.include?('firebase_messaging')
                  config.build_settings['CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES'] = 'YES'
                  config.build_settings['DEFINES_MODULE'] = 'YES'
                  config.build_settings['CLANG_WARN_OBJC_IMPLICIT_RETAIN_SELF'] = 'NO'
                end
                
                # Apply to all Firebase pods
                if target.name.start_with?('Firebase') || target.name.include?('Firebase')
                  config.build_settings['CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES'] = 'YES'
                  config.build_settings['DEFINES_MODULE'] = 'YES'
                  config.build_settings['CLANG_WARN_OBJC_IMPLICIT_RETAIN_SELF'] = 'NO'
                end
                
                # Apply to FlutterFire related pods
                if target.name.include?('FLTFirebase') || target.name.include?('flutterfire')
                  config.build_settings['CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES'] = 'YES'
                  config.build_settings['DEFINES_MODULE'] = 'YES'
                end
              end
            end
            
            # ADDITIONAL: Fix for specific header path issues
            installer.pods_project.build_configurations.each do |config|
              config.build_settings['CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES'] = 'YES'
            end
          end
          EOF
          
          echo "‚úÖ Enhanced Podfile with Firebase fixes created"
          cd ..

      # --------------------------------------------------
      # 5) Install CocoaPods with Firebase fixes
      # --------------------------------------------------
      - name: Install CocoaPods with Firebase fixes
        script: |
          set -e
          cd ios
          
          echo "üì¶ Installing CocoaPods with Firebase modular headers fixes..."
          
          # Install with clean, verbose output for debugging
          pod install --clean-install --verbose --repo-update
          
          # Verify workspace was created
          if [ -f "Runner.xcworkspace/contents.xcworkspacedata" ]; then
            echo "‚úÖ Xcode workspace created successfully"
          else
            echo "‚ùå Xcode workspace not found"
            exit 1
          fi
          
          cd ..
          echo "‚úÖ CocoaPods setup completed with Firebase fixes"

      # --------------------------------------------------
      # 6) Verify Firebase Configuration
      # --------------------------------------------------
      - name: Verify Firebase Configuration
        script: |
          set -e
          echo "üî• Verifying Firebase configuration..."
          
          # Check if firebase_options.dart exists
          if [ -f "lib/firebase_options.dart" ]; then
            echo "‚úÖ firebase_options.dart found"
          else
            echo "‚ùå firebase_options.dart missing"
            exit 1
          fi
          
          # Check for Firebase pods in workspace
          if grep -q "firebase_messaging" ios/Podfile.lock; then
            echo "‚úÖ Firebase messaging pod found"
          else
            echo "‚ö†Ô∏è Firebase messaging pod not found in Podfile.lock"
          fi
          
          echo "‚úÖ Firebase configuration verified"

      # --------------------------------------------------
      # 7) Build iOS app with enhanced settings
      # --------------------------------------------------
      - name: Build iOS app with Firebase fixes
        script: |
          set -e
          echo "üî® Building iOS app with Firebase modular headers fixes..."
          
          # Set additional environment variables for Firebase
          export CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES=YES
          
          flutter build ipa \
            --release \
            --export-options-plist=/Users/builder/export_options.plist \
            --verbose
            
          echo "‚úÖ iOS build completed successfully with Firebase fixes"

    artifacts:
      - build/ios/ipa/*.ipa
      - ios/Runner.xcarchive/**/*
      - ios/Podfile.lock

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        
      email:
        recipients:
          - developer@scgfs.gov.iq
        notify:
          success: true
          failure: true