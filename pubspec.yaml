name: salaryinfo
description: بوابة الموظف الرقمية - الشركة العامة لتعبئة وخدمات الغاز
publish_to: "none"

version: 1.0.12+12

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ==================== Firebase (COMPATIBLE) ====================
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.11

  # ==================== WebView ====================
  webview_flutter: ^4.9.0
  webview_flutter_android: ^3.16.9
  webview_flutter_wkwebview: ^3.23.0

  # ==================== UI & Fonts ====================
  google_fonts: ^6.3.2
  cached_network_image: ^3.4.0

  # ==================== Storage & Files ====================
  shared_preferences: ^2.5.3
  path_provider: ^2.1.1
  gal: ^2.3.0

  # ==================== System & Permissions ====================
  device_info_plus: ^10.1.2
  permission_handler: ^11.4.0

  # ==================== Localization ====================
  intl: ^0.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
